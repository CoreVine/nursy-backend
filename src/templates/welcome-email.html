<!-- templates/emails/welcome-email.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      .content {
        padding: 20px 0;
      }
      .footer {
        text-align: center;
        font-size: 0.8em;
        color: #777;
        border-top: 1px solid #eee;
        padding-top: 20px;
        margin-top: 20px;
      }
      .button {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff !important;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Welcome, {{userName}}!</h2>
      </div>
      <div class="content">
        <p>Thank you for joining our community. We're thrilled to have you!</p>
        <p>Explore our features and get started:</p>
        <p style="text-align: center">
          <a href="{{appUrl}}" class="button">Visit Your Dashboard</a>
        </p>
        <p>If you have any questions, feel free to reply to this email.</p>
      </div>
      <div class="footer">
        <p>&copy; {{currentYear}} Your App Name. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
